<main style="width: calc(100vw - 245px)">
  <div class="container-fluid px-4">
    <h1 class="mt-4">Peticiones</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item">
        <a routerLink="/Dashboard/global">Global</a>
      </li>
      <li class="breadcrumb-item active">Peticiones</li>
    </ol>
    <button
      style="margin-bottom: 30px"
      type="button"
      *ngIf="isConnected && !hasAdminRole "
      class="btn btn-success"
      (click)="open(content)"
    >
      Agregar petici贸n
    </button>
    <div class="card mb-4">
      <div
        class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Listas de Peticiones
          </div>
          <div class="card-body">
            <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
              <div class="dataTable-top" *ngIf="isConnected && hasAdminRole && switchBtn">
                <div class="dataTable-dropdown pt-2 d-none">
                  <button class="border-0 bg-transparent align-middle" (click)="validateAll()">
                    <i class="fa-regular fa-circle-check" style=" color: green;  font-size: 20px; font-weight: 500; margin: 0 10px; " ></i>
                  </button>

                  <button class="border-0 bg-transparent align-middle" (click)="rejectAll()" >
                    <i class="fa-regular fa-circle-xmark" style="  margin: 0 10px; font-size: 20px;  font-weight: 500; color: chocolate; " ></i>
                  </button>

                  <button class="border-0 bg-transparent align-middle" (click)="deleteAll()" >
                    <i  class="fa-regular fa-trash-can" style=" margin: 0 10px; font-size: 20px;  font-weight: 500; color: red; " ></i>
                  </button>

                </div>
                <div class="dataTable-search btn-group" role="group" aria-label="Basic example">
                  <!--<select [(ngModel)]="selectedOption">
                    <option *ngFor="let statu of State" [innerHTML]="this.status[this.statu]"
                            [[value]]="this.statu.value"></option>
                  </select>-->
                  <button type="button" class="btn btn-outline-primary" (click)="filterByProgress()">En Progreso</button>
                  <button type="button" class="btn btn-outline-success" (click)="filterByApproved()">Aprobado</button>
                  <!--<button routerLink="/dashboard/requests">All</button>-->

                </div>
              </div>
              <div class="dataTable-container">
                <table id="datatablesSimple" class="dataTable-table">
                  <thead>
                  <tr>
                    <th *ngIf="isConnected && hasAdminRole && switchBtn">
                      <input
                        type="checkbox" (change)="selectAll($event)"/>
                    </th>
                    <th class="text-capitalize" *ngIf="isConnected && hasAdminRole && switchBtn">identificaci贸n</th>
                    <th class="text-capitalize" *ngIf="isConnected && hasAdminRole && switchBtn">usuario</th>
                    <th class="text-capitalize">Tipo </th>
                    <th class="text-capitalize">mensaje</th>
                    <th class="text-capitalize">Fecha</th>
                    <th class="text-capitalize">Estado</th>
                    <th *ngIf="isConnected  && switchBtn" >
                      Action
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let request of requests">
                      <td *ngIf="isConnected && hasAdminRole && switchBtn">
                        <input (change)="setrequestTogg(request.id, $event)" class="items" type="checkbox" value="{{ request.id }}" />
                      </td>
                      <td *ngIf="isConnected && hasAdminRole && switchBtn">{{ request.id }}</td>
                      <td *ngIf="isConnected && hasAdminRole && switchBtn">{{ request.userId }}</td>
                      <td>{{request.type}}</td>
                      <td>{{ request.message }}</td>
                      <td>{{ request.dateRequest  | date: "dd-MM-yyyy"}}</td>
                      <td [innerHTML]="this.status[request.status]"></td>
                    <ng-container *ngIf="isConnected && hasAdminRole && switchBtn;else second">
                      <td class="icons d-flex justify-i-center align-items-center h-100">
                        <button class="border-0 bg-transparent align-middle" (click)="validateRequest(request.id)" *ngIf="request.status != 1">
                          <i class="fa-regular fa-circle-check" style=" color: green; font-size: 20px; font-weight: 500; margin: 0 10px;"></i>
                        </button>

                        <button class="border-0 bg-transparent align-middle" (click)="rejectRequest(request.id)" *ngIf="request.status != 2">
                          <i class="fa-regular fa-circle-xmark" style="  margin: 0 10px; font-size: 20px; font-weight: 500; color: chocolate;"></i>
                        </button>

                        <button class="border-0 bg-transparent align-middle" (click)="deleteRequest(request.id)">
                          <i class="fa-regular fa-trash-can" style=" margin: 0 10px; font-size: 20px; font-weight: 500; color: red; "></i>
                        </button>
                      </td>
                    </ng-container>

                    <ng-template #second>
                      <ng-container *ngIf="isConnected && !hasAdminRole && switchBtn">
                        <td class="icons d-flex justify-i-center align-items-center h-100">

                          <button class="border-0 bg-transparent align-middle" (click)="deleteRequest(request.id)" *ngIf="request.status != 1">
                            <i class="fa-regular fa-trash-can" style=" margin: 0 10px; font-size: 20px; font-weight: 500; color: red; "></i>
                          </button>

                        </td>
                      </ng-container>
                    </ng-template>


                    </tr>
                  </tbody>
                </table>
              </div>
              <ngb-pagination
                [(page)]="pageNumber"
                [pageSize]="pageSize"
                [collectionSize]="totalElements"
                [boundaryLinks]="true"
                (pageChange)="loadRequestsByRole()">
              </ngb-pagination>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<ng-template #content let-modal >
  <div class="modal-header col-lg-12">
    <h4 class="modal-title" id="modal-basic-title">Agregar petici贸n</h4>
    <button
      type="button"
      class="btn-close btn-close-red"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="col-lg-12 w-100">
            <label for="typeRequest">Tipo petici贸n</label>
            <select [(ngModel)]="selected"
                    (change)="selectOption($event.target.value)"
                    class="form-control"
                    id="optdata"
                    name="typeDemande">
              <option [[value]]="o.value" *ngFor="let o of options">
                {{o.name}}
              </option>
            </select>
          </div>
          <br />

        <div class="col-lg-12 w-100">
            <label>Mensaje</label>
            <textarea [(ngModel)]="this.msg"
                      id="msg"
                      class="form-control"
                      name="description"
                      placeholder=""
                      rows="3"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="close btn btn-danger"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      Annular
    </button>
    <button type="button" class="btn btn-success" (click)="setRequest()">
      Enviar
    </button>
  </div>
</ng-template>
