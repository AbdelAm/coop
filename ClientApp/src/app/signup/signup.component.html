<div class="topdiv">
  <div class="container">
    <img src="assets/logoCoophalal.png" class="logo">
    <div class="screen">
      <div class="screen__content">
        <br />
        <b>Registro de usuario</b>
        <form class="login" #registerForm="ngForm" (submit)="onSubmit()">
          <div class="login__field">
            <input class="login__input" name="name" #name="ngModel" [(ngModel)]="this.registerModel.name" placeholder="Nombre / Apellido">
          </div>
          <div class="login__field">
            <input class="login__input" name="phone" #phone="ngModel" [(ngModel)]="this.registerModel.phone" placeholder="TelÃ©fono" >
          </div>
          <div class="login__field">
            <input class="login__input" name="socialNumber" #socialNumber="ngModel" [(ngModel)]="this.registerModel.socialNumber" placeholder="Numero de Socio / a">
          </div>
          <div class="login__field">
            <input class="login__input" name="email" #email="ngModel" [(ngModel)]="this.registerModel.email" placeholder="Email">
          </div>
          <!--<div class="login__field">
            <input class="login__input" placeholder="Cuenta Externa" >
          </div>-->
          <div class="login__field">
            <input type="password" class="login__input" name="password" #password="ngModel" [(ngModel)]="this.registerModel.password" placeholder="Contrasena" required>
          </div>
          <div class="login__field">
            <input type="password" class="login__input" name="confirmPassword" #confirmPAssword="ngModel" [(ngModel)]="this.registerModel.confirmPassword" placeholder="Confirmar Contrasena" required>
          </div>
          <button type="submit" class="button login__submit">
            <span class="button__text">Enviar</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>

      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</div>
